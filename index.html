<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Crystal Collector</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    
  </head>
  <body>
    
    <div class="jumbotron">
      <h1 class="text-center">Crystal Collector</h1>
      
      <p class="text-center">Game Rules:</p>
      <h3 id="game-number" class="text-center"></h3>
    </div>
    
    <div class="container text-center">
      <img class="gem" id="diamond" src="assets/images/diamond.jpg">
      <img class="gem" id="ruby" src="assets/images/ruby.jpg">
      <img class="gem" id="sapphire" src="assets/images/sapphire.jpg">
      <img class="gem" id="emerald" src="assets/images/emerald.jpg">
    </div>
    
    <div id="game" class="container">
      <br>
      <div>Total Number:&nbsp;<span id="current-number"></span></div>
      <br>
      <div>Wins:&nbsp;<span id="wins"></span></div>
      <br>
      <div>Losses:&nbsp;<span id="losses"></span></div>
      
      <h3 id="game-results" class="alert text-center"></h3>
      
      <div id="to-start" class="text-center"></div>
      
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/js/game.js"></script>

  </body>
</html>
