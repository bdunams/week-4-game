<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Crystal Collector</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    
  </head>
  <body>
    
    <div class="container">
      <div class="jumbotron">
        <h1 class="text-center">Crystal Collector</h1>
      </div>

      <div>
        <p class="text-center">Game Rules:</p>
      </div>
      <div>
        <h3 id="game-number" class="text-center"></h3>
      </div>

      <div class="text-center crystals">
        <img class="gem" id="diamond" src="assets/images/diamond.jpg">
        <img class="gem red-gem" id="ruby" src="assets/images/ruby.jpg">
        <img class="gem" id="sapphire" src="assets/images/sapphire.jpg">
        <img class="gem" id="emerald" src="assets/images/emerald.jpg">
      </div>

      <div id="game" class="text-center">
        <br>
        <h3>Your total score is:&nbsp;<span id="current-number"></span></h3>
        <h3 id="game-results" class="text-center"></h3>
        <div>Wins:&nbsp;<span id="wins"></span></div>
        <br>
        <div>Losses:&nbsp;<span id="losses"></span></div>

        
      </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/js/game.js"></script>

  </body>
</html>
